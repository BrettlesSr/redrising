 # red rising localization
 trait_redrising_warlike:0 "Bred for War"
 trait_redrising_warlike_desc:0 "This species is a poor fit for manual labour, excelling only on the battlefield." 
 civic_redrising_evolution:0 "Racial Stratocracy"
 civic_redrising_evolution_desc:0 "A second species forms an integral part of this society. They have been altered by the ruling class to better serve as hard labourers and slaves."
 civic_tooltip_redrising_evolution_effects:0 "Start the game with §Y13§! £pop Pops being of another, altered, subservient, species."
 EMPIRE_DESIGN_thesocietyofman:0 "Society of Man"
 EMPIRE_DESIGN_thesocietyofman_desc:0 "The $EMPIRE_DESIGN_thesocietyofman$ began in rebellion when lunar colonists fought a war of extermination against their homeworld.\n\nThe ruling class then using surgery and primitive genetic enhancement to create a racial stratocracy where perfected Golds ruled over the lower Colors."
 REDRISING_START_SCREEN_SOCIETY:0 "Strong societies raise weak [Root.GetSpeciesSpawnNamePlural], and so all nations ultimately decay from within.\n\nSo it was that the nation-states on Old Earth grew weak and corrupt, and their colonists on [Root.GetHomeWorldName] came to despise their decadence. In time the rulers of [Root.GetHomeWorldName] threw off the shackles, and made war against Demokracy, and the lie of equality.\n\nAfter decades of nuclear warfare, Earth was reduced to a barren wasteland. The triumphant leaders of [Root.GetHomeWorldName] instituted a racial stratocracy over their subjects, and bound themselves and their slaves to the Hierarchy of Colors: [Root.GetSpeciesName] at the top, Red at the bottom.\n\nNow time has passed. The $EMPIRE_DESIGN_thesocietyofman$ is strong. And it raises weak [Root.GetSpeciesSpawnNamePlural]..."
 redrising_sol_system_initializer_NAME:0 "Sol (Red Rising)"
 redrising_sol_system_initializer_DESC:0 "System modelled after Earth's solar system in the Red Rising universe, with adjacent stars. Earth is uninhabitable and civilization is centered on Luna.\n\n$system_initializer_DESC$"
 institute.4:0 "A Modest Proposal"
 institute.4.desc:0 "Strong societies raise weak [Root.GetSpeciesSpawnNamePlural]. It is one of our founding truths, a lesson from our past and a guide to our future. Pixies, a decadent sub-culture within the [Root.GetSpeciesAdj] aristocracy grow ever more numerous, and their numbers swell each time an Iron [Root.GetSpeciesName] leaves their estates to a [Root.GetSpeciesSpawnName] who has never known war.\n\nA radical solution has been mooted; at first privately, and now openly. An Institute, to teach our [Root.GetSpeciesSpawnNamePlural] the hard lessons of empire by subjecting them to terrible conditions and tasks. The Institute would be open to any [Root.GetSpeciesName] [Root.GetSpeciesSpawnNamePlural] of sufficient ability, and would reward its victors with ritual scars to denote their new standing. They would be considered the best of our society, while those who lose would face exile, ignominy or death. It would be a way for the best in our species to pass on the hard truth of empire to our [Root.GetSpeciesSpawnNamePlural], and preserve the rule of Iron [Root.GetSpeciesName]."
 redrising.4.a:0 "Begin work and keep me informed."
 redrising.4.b:0 "This is a price our [Root.GetSpeciesSpawnNamePlural] shouldn't have to bear."
 institute.5:0 "The Institute of Empire"
 institute.5.desc:0 "A selection of the best and brightest of [Root.GetSpeciesName] youth is shipped off at dawn to a remote location. They know not the task ahead, and speaking of it now carries the harshest penalty. Amongst them is one of your own close relatives, and while you hope to see them again, you know the casualty rates will make that unlikely.\n\nThe candidates will each have to murder one of their own to even begin their task. Then they must build a petty empire from scratch, grouped into twelve houses that must vie with each other for limited resources and weapons. They must unite their tribe and then make war on each other, at first with swords and later with more refined weapons.\n\nAt the end, when one tribe remains, the winners will be granted the marks of victory, the scars beneath the eyes that denote a §YPeerless Scarred§!. They will go on to refine their skills as admirals and governors at specialized academies, while the losers will receive only shame. In this way, the [Root.GetName] will always have leaders to meet the challenges that face it."
 redrising.5.a:0 "Good luck, candidates."
 trait_redrising_pscarred_admiral:0 "§YPeerless Scarred§!"
 trait_redrising_pscarred_general:0 "§YPeerless Scarred§!"
 trait_redrising_pscarred_governor:0"§YPeerless Scarred§!"
 trait_redrising_pscarred_scientist:0 "§YPeerless Scarred§!"
 trait_redrising_pscarred_admiral_desc:0 "This leader has survived and triumphed in the Institute, and has excelled at naval combat subsequently at the Academy in the asteroid belt."
 trait_redrising_pscarred_general_desc:0 "This leader has survived and triumphed in the Institute. No sacrifice is unthinkable, for him or his loyal men."
 trait_redrising_pscarred_governor_desc:0 "This leader has survived and triumphed in the Institute, and the lessons of empire-building and iron-fisted rule have been learned well."
 trait_redrising_pscarred_scientist_desc:0 "This leader has survived and triumphed in the Institute, and now serves the state motivated by an unshakeable sense of duty."
 trait_redrising_pscarred_ruler:0 "§YPeerless Scarred§!"
 trait_redrising_pscarred_ruler_desc:0 "This leader has survived and triumphed in the Institute. They command great respect, even amongst their fellow Peerless."
 REDRISING_INSTITUTE_1:0 "The Institute Project"
 redrising.1.a.tooltip:0 "Enables §YPeerless Scarred§! leaders\n\nMonthly §MDecadence§!: §G-0.05§!"
 mod_leaders_energy_cost_mult:0 "Leader Recruitment Energy Cost"
 redrising_institute_pscarred_built:0 "The Institute"
 redrising_institute_pscarred_built_desc:0 "§YPeerless Scarred§! leaders now available.\n\nMonthly §MDecadence§!: §G-0.05§!"
 REDRISING_INSTITUTE_1_DESC:0 "Directs the [Root.Owner.GetName]'s best educators, historians, sociologists and statesmen to work on the rules, setting and protocols for The Institute, where the best of [Root.GetSpeciesName] youth will learn the hard lessons of empire."
 obsidian.11:0 "A Regrettable Shortage of Bodies"
 obsidian.11.desc:0 "The backbone of the armies of the [Root.GetName] has always been Greys; loyal, and capable of stopping a bullet that might have otherwise hit someone important. They have served for generations as both military cannon-fodder and police-force. Yet decades of fighting [redrising_red.GetSpeciesAdj] insurgency and guarding distant suns has left their numbers dangerously depleted.\n\nThe easiest solution would be to increase Grey numbers by granting them land to settle and encouragements to reproduce. However, the Board of Quality Control has suggested a different solution. They propose founding a new Color, Obsidian, to act as shock troops. Obsidians would have the raw combat potential equalling [Root.GetSpeciesName], the Board claim, though others mutter that such a thing carries too great a risk of insurrection."
 redrising.11.a:0 "Instruct the Board to begin work on the Obsidians."
 REDRISING_OBSIDIAN_1:0 "A New Color: Obsidian"
 REDRISING_OBSIDIAN_1_DESC:0 "In order to introduce a new Color to The [Root.GetName], a thousand things must be done; their genome written, base stock cloned, family units assembled. This work is not just for geneticists and biologists, but innumerable social scientists whose job it is to write the laws, codes and customs of the Obsidian to keep them in their rightful place in the Hierarchy of Colors."
 REDRISING_GREY_1_DESC:0 "The Greys have long lived in crowded urban centres, where the constant crime can reinforce their authoritarian tendencies and utility as a police force. Moving them out to larger tracts of land will not just require reducing the land available to the lower Colors, but will also require further indoctrination so no softer cultural traditions can take root in their communities."
 redrising.11.b:0 "The Greys have served us well; increase their populations."
 REDRISING_GREY_1:0 "Expand the Grey Populations"
 redrising.11.c:0 "Just deploy more Greys from guard duty to the front."
 redrising_displace_reds:0 "Land Re-appropriations"
 redrising_displace_reds_desc:0 "Land has been re-appropriated from the low Colors on this world, in order to make room for new Colors. The social order is still adjusting."
 redrising_overstretched_grey_legions:0 "Overstretched Grey Legions"
 redrising_overstretched_grey_legions_desc:0 "Unrest is increased by under-policing."
 redrising_something_wicked:0 "Something wicked..."
 redrising_something_wicked_desc:0 "...this way comes."
 redrising_secret_red:0 "Secret Traitor"
 redrising_secret_red_desc:0 "The truth of Darrow's nature (and his treachery) has unleashed a wave of egalitarianism in lower classes, and a crisis of confidence in the military and ruling elite."
 redrising_red_rising:0 "The Rising"
 redrising_red_rising_desc:0 "A massive armed insurrection against our rule is underway."
 redrising_red_risen:0 "Low Tide"
 redrising_red_risen_desc:0 "The aftermath of the Rising is still visible, both in the populace and in the infrastructure."
 redrising_enlightened:0 "Suspicious"
 redrising_enlightened_desc:0 "These pops suspect the world they live on is not as un-terraformed as they had been led to believe."
 redrising_unrest_bombing:0 "Terrorist Bombing"
 redrising_unrest_bombing_desc:0 "A recent bombing by the terrorist, Ares, has caused upheaval on this planet."
 redrising_unrest_embarrasment:0 "Embarrassing Investigation"
 redrising_unrest_embarrasment_desc:0 "The outcome of an instigation into a recent terrorist raid has embarrassed the powers that be."
 redrising_unrest_prison:0 "Prison Break"
 redrising_unrest_prison_desc:0 "A recent prison break by the terrorist, Ares, has shown up the powers that be."
 redrising_unrest_crash:0 "Financial Sabotage"
 redrising_unrest_crash_desc:0 "The terrorist, Ares, recently instigated a complex financial attack that has damaged the economy."
 redrising_unrest_crackdown:0 "Political Crackdown"
 redrising_unrest_crackdown_desc:0 "Harsher punishments are now in place in an attempt to keep a closer rein on dissent."
 redrising_unrest_patience:0 "Radicalizing Whispers"
 redrising_unrest_patience_desc:0 "A campaign of whispers is encouraging citizens to embrace more radical philosophies."
 obsidian.12:0 "A New Color: Obsidian"
 obsidian.12.desc:0 "The Obsidian genome is coded, the base stock in birthed and they are shipping out to new homes across the [Root.GetName]. They will serve as new soldiery for the ever-expanding [Root.Owner.GetName]. Their combat abilities are truly remarkable, and they will only grow stronger over time with drill and practice as battle-thralls to the [Root.Owner.GetName]."
 redrising.12.a:0 "Very good."
 redrising.12.a.tooltip:0 "Deploy 2 Obsidian Pops.\nEvery owned planet: §R-10§! Stability for §Y60§! months"
 obsidian.13:0 "Expanded Grey Populations"
 obsidian.13.desc:0 "Land has been appropriated from [redrising_red.GetSpeciesAdj] workers, and allocated to Grey families from over-crowded urban centres. Food rights have been distributed and the Board of Quality Control has gone as far as building some mediocre healthcare infrastructure. The Grey population is sure to boom, providing useful soldiers for the [Root.GetName]."
 redrising.13.a:0 "Very good."
 redrising.13.a.tooltip:0 "Deploy 2 Grey Pops.\nEvery owned planet: §R-10§! Stability for §Y60§! months"
 redrising.11.c.tooltip:0 "Every owned planet: §R+10§! Crime for §Y100§! months"
 NAME_grey_redrising:0 "Grey"
 NAME_greys_redrising:0 "Greys"
 obsidian.16:0 "A Troubling Rumour"
 obsidian.16.desc:0 "One of your primary jobs as [Root.GetRulerTitle] is guarding against internal revolt, and reports have been coming in from your security services that worry you. Discreet enquiries have been made about troop dispositions, the price of black-market weapons has doubled and altogether too many sleeper agents have been found dead. An armed revolt is brewing, but where and who remains unclear.\n\nYour security council's best estimates place the revolt at twelve months away. By then, you will need to have arrayed your forces to counter whatever unrest might happen on your worlds."
 redrising.16.a:0 "Troubling."
 obsidian.17:0 "The Dark Revolt"
 obsidian.17.desc:0 "The Obsidians, once loyal soldiers of the [Root.GetName], have forsworn their rightful place in the Hierarchy and taken up weapons against their [Root.GetSpeciesName] masters. Across the [Root.GetName], their troops reveal hidden caches of weapons and have begun seizing control of key facilities.\n\nAs [Root.GetSpeciesName] and Obsidian battle it out in space and on land, the other Colors cower, nominally loyal to [Root.GetSpeciesName] but dangerously close to backing the revolt themselves."
 redrising.17.a:0 "Crush them. Utterly."
 obsidian.18:0 "The End of the Dark Revolt"
 obsidian.18.desc:0 "With the Obsidians defeated the time has come to decide what to do with the rebels. Mercifully the brutal actions of the Obsidian forces dissuaded the other Colors from joining their cause, but just over 60% of the Obsidian population took up arms to overthrow [Root.GetSpeciesName].\n\nSome insist that the whole Obsidian Color as a mistake, and that in future no Color can ever be allowed to come as close to matching [Root.GetSpeciesName] as they did. They call for extermination, and the wiping of their genome from the databanks.\n\nOthers instead propose an alternate remedy; reducing the robustness of the Obsidians to warmer climes, stripping them of their technology, and installing a new religion amongst them that would prevent them from ever rising again. They would never again be able to use advanced weapons or raise their hands against their gods, the [Root.GetSpeciesNamePlural]. Hopefully."
 redrising.18.a:0 "Return them to the stone age."
 redrising.18.a.tooltip:0 "Change all Obsidian pops to Spiritualist. Modify the Obsidian species to remove Deviants, and add Non-Adaptive."
 redrising.18.b:0 "Annihilate them."
 redrising.18.b.tooltip:0 "All Obsidian pops are to be removed from the [Root.GetName]."
 rising.24:0 "The [Root.GetSpeciesSpawnNamePluralCap] of Ares"
 rising.24.desc:0 "A new group has emerged from the roiling mass of low level unrest and factionalism that is the rebellious underbelly of the [Root.GetName]. They call themselves the [Root.GetSpeciesSpawnNamePluralCap] of Ares, led as they are by a mysterious figure in a red helm whose broadcasts are equal parts mysterious and menacing.\n\nRumours abound about the identity of this rebel Ares, from a survivor of a failed revolt, to a dissident [redrising_red.GetSpeciesName] Helldiver, to perhaps even one of the ruling [Root.GetSpeciesAdj] elite themselves. Regardless, the sentence for terrorism and dissent is death, regardless of Color."
 redrising.24.a:0 "Inform me when he is captured."
 rising.25:0 "[Root.GetSpeciesSpawnNamePluralCap] of Ares: Rebel Broadcast"
 rising.25.desc:0 "'Your past is a lie' grates the man in the red helm 'Join us and be free'.\n\nThis broadcast has gone out to thousands of [redrising_red.GetSpeciesAdj] mines, thanks to the work of hackers in league with The [Root.GetSpeciesSpawnNamePluralCap] of Ares, and now thousands of [redrising_red.GetSpeciesAdj] miners know or suspect the truth; that their noble sacrifice is a lie and the worlds they labour on are not barren un-terraformed wastelands. All that remains is to decide what to do with the enlightened ones."
 redrising.25.a:0 "Purge them all, and repopulate the mines with loyal [redrising_red.GetSpeciesNamePlural]."
 redrising.25.b:0 "Step up propaganda efforts, and keep a close eye."
 redrising.25.a.tooltip:0 "Three random enslaved pops:\n§RDies§!"
 redrising.25.b.tooltip:0 "Three random enslaved pops:\n§YSuspicious§! modifier added for §Y120§! months, giving the following effects:\n Happiness: §R-25%§!"
 rising.26:0 "[Root.GetSpeciesSpawnNamePluralCap] of Ares: Terrorist Bombings"
 rising.26.desc:0 "A brothel for [Root.GetSpeciesNamePlural], a [redrising_red.GetSpeciesAdj] prison, a naval academy, even a fortified outpost. Four simultaneous targets, across the [Root.GetName], struck by military grade explosives. HoloNet broadcasts amplify the damage, emphasizing the inability of the state to prevent such heinous violence."
 redrising.26.a:0 "This is a dark day."
 redrising.26.a.tooltip:0 "Every owned planet: §R-20§! Stability for §Y60§! months"
 rising.27:0 "[Root.GetSpeciesSpawnNamePluralCap] of Ares: Stolen Shipment"
 rising.27.desc:0 "A routine arms shipment between inner world manufactories and distant outposts has been ambushed by the [Root.GetSpeciesSpawnNamePluralCap] of Ares, and vast amounts of weapons, high explosives and other material has been stolen. To have pulled this off shows planning and foresight, as well as resources and ships beyond what your analysts thought possible. A full investigation will be both expensive and embarrassing to the state."
 redrising.27.a:0 "So we won't do one. Purge the low-Colors involved and cover this up."
 redrising.27.a.tooltip:0 "This will strengthen the [Root.GetSpeciesSpawnNamePluralCap]'s conspiracy against us."
 redrising.27.b:0 "We must know how this happened and who backed it."
 redrising.27.b.tooltip:0 "This will weaken the [Root.GetSpeciesSpawnNamePluralCap]'s conspiracy against us."
 rising.28:0 "[Root.GetSpeciesSpawnNamePluralCap] of Ares: Prison Break"
 rising.28.desc:0 "The prisons on [redrising_earth.GetName] are the most secure in the [Root.GetName], or at least they were. Though access to them without the best shielded ships is greatly hazardous, today the [Root.GetSpeciesSpawnNamePluralCap] of Ares managed to successfully raid one of these prisons, freeing a number of suspected [Root.GetSpeciesAdj] collaborators, and well as innumerable mid-Color assets scheduled for interview and execution. Security has been stepped up but many will see this as a sign that risking imprisonment to aid the [Root.GetSpeciesSpawnNamePluralCap] of Ares may well be worth it."
 redrising.28.a:0 "Unfortunate."
 redrising.28.a.tooltip:0 "Every owned planet: §R+15§! Crime for §Y80§! months."
 rising.29:0 "[Root.GetSpeciesSpawnNamePluralCap] of Ares: Financial Sabotage"
 rising.29.desc:0 "The [Root.GetSpeciesSpawnNamePluralCap] of Ares have developed a new way to attack us.\n\nA few hours ago, there were a series of coordinated leaks about major corporations' debt liabilities. These lead to their prices declining on stock markets, which underwent both dramatic shorting by investors and simultaneous malfunctions within many automated trading algorithms. The result was catastrophic, with bank failures and corporate bankruptcies. Total income tax revenues are expected to be down 8% next quarter.\n\nIts still not clear which traders on the floor were forewarned or even instigators, but a minority made a fortune today. Most did not. Your analysts agree some of this ill-gotten money will go straight to the [Root.GetSpeciesSpawnNamePluralCap], who claimed responsibility for the sabotage on the HoloNet ten minutes before it happened."
 redrising.29.b:0 "I hope my pension fund's intact..."
 rising.30:0 "[Root.GetSpeciesSpawnNamePluralCap] of Ares: Rebellious Whispers"
 rising.30.desc:0 "Nothing as dramatic as a bombing this time, but the [Root.GetSpeciesSpawnNamePluralCap] of Ares are almost certainly behind this latest outrage; a campaign of whispers, doubt and dissent. [Root.GetSpeciesName] talks quietly to [Root.GetSpeciesName] about reform, Grey to Grey about justice, and [redrising_red.GetSpeciesName] to [redrising_red.GetSpeciesName] about rights. The media seeks to quiet the mutterings but every story about it they run has the opposite effect, fanning the flames. Even in the Senate, business has ground to a halt as ever more radical ideas are mooted in backrooms."
 redrising.30.a:0 "Crack down on any dissent."
 redrising.30.b:0 "This too will pass."
 rising.32:0 "Darrow au Andromedus"
 rising.32.desc:0 "There has been a great upset at the culmination of this year's Institute. The Primus this year is Darrow au Andromedus, though the method of his victory is highly unusual. After much inter-house conflict, it appears Darrow left his House and founded his own tribe, before defeating several other Houses.\n\nHe then proceeded to assault and defeat the game's referees, taking their weapons and using them to defeat the remaining contestants. Details remain unclear, but it appears this was probably a response to cheating on behalf of the referees, and rumours abound of bribery.\n\nDespite the unusual circumstances, there can be no question of failing to give Darrow the highest honours, as his victory exemplifies the best merits of [Root.GetSpeciesName]; ruthlessness and lateral thinking. Especially since he used his control of the referee's equipment to manipulate the record of the game to paint him and his followers in a flattering light."
 rising.32.2.desc:0 "Entry into the ranks of the ruling [Root.GetSpeciesAdj] elite is a byzantine process; there are dozens of exams, innumerable specialized academies and even a number of social events one must attend. The final such gathering is hosted by the [Root.GetRulerTitle], and it is a small informal dinner that celebrates the entry of the dozen or so best new leaders into the upper echelons of the [Root.GetName].\n\nThis year the guest of honour is Darrow au Andromedus, who has risen from a family name of little to no account to become one of the brightest rising stars in the [Root.GetName]. He has excelled at duelling, naval and ground combat, and has scored extraordinarily high on every test he has taken. At the end of the evening, he is presented with a medal of merit, and he swears his services as a general to the [Root.GetRulerTitle]."
 redrising.32.a:0 "Welcome to the Peerless Scarred, Darrow."
 redrising.32.a.tooltip:0 "Add a skill 2 general with the Charismatic trait to the leader pool"
 redrising.32.a.2:0 "Welcome to the ranks of the [Root.GetName], Darrow."
 redrising.32.a.2.tooltip:0 "Add a skill 2 general with the §YPeerless Scarred§! and Charismatic trait to the leader pool"
 NAME_darrow_au_andromedus:0 "Darrow au Andromedus"
 NAME_mustang_leader:0 "Virginia au Augustus"
 rising.33:0 "The Death of Darrow"
 rising.33.desc:0 "It is sad that the brightest stars often burn out the fastest. Darrow was one of the most promising generals in recent memory, yet that did not make him immune to the political struggles within the [Root.GetName].\n\nIt appears Darrow was killed as part of a power struggle between two of your governors, who were skirmishing over control of a major planet. Such low level conflicts between your underlings are continual, and normally beneath your notice, but here sadly it appears to have deprived you of a useful tool. Darrow died shortly after seizing control of the planet in question, betrayed by a ally in the middle of his own victory parade."
 redrising.33.a:0 "Regrettable."
 rising.34:0 "[Root.GetSpeciesSpawnNamePluralCap] of Ares: The Carving of a [redrising_red.GetSpeciesName]"
 rising.34.desc:0 "The footage is.. hideous. Unwatchable. Sickening. And all the more so for what it represents; un-fakable proof that Darrow au Andromedus was unquestionably a [redrising_red.GetSpeciesName], Carved by the most cutting-edge medical science into a [Root.GetSpeciesName]. The process was clearly horrific, but worse yet is the claim made by its releasers that the [Root.GetSpeciesSpawnNamePluralCap] of Ares did this to insert a sleeper agent into the [Root.GetName].\n\nThe video in question has been watched almost a billion times already, despite thorough scrubbing to remove it from the Net. It is now almost common knowledge the Darrow au Andromedus, Hero of Valles Marineris, was not only a [redrising_red.GetSpeciesName] but a [Root.GetSpeciesSpawnNameCap] of Ares and a traitor. The effect on the morale of [Root.GetSpeciesName], on the military, and on subversives, is incalculable."
 redrising.34.a:0 "The [Root.GetSpeciesSpawnNamePluralCap] of Ares must be brought to justice."
 rising.35:0 "The Phobos Address"
 rising.35.desc:0 "The broadcast is live from Phobos, a shipyard moon in the [Root.Capital.Solar_System.GetName] System. Here, Darrow au Andromedus, [Root.GetSpeciesSpawnNameCap] of Ares, and miraculously alive, addresses a crowd of thousands. Beside him stands Ares himself, helmeted. Clearly reports of Darrow's death have been exaggerated; presumably he has escaped imprisonment at the hands of one of his political enemies with Ares' help. The presence of two enemies of the [Root.GetName] so close to [Root.GetHomeWorldName] is galling.\n\nThe speech Darrow gives is about justice, equality, revolution. An open call to every Color to overthrow [Root.GetSpeciesName], and thanks to Ares' hackers it goes out to every planet in the [Root.Owner.GetName]. We must wait to see who responds."
 redrising.35.a:0 "This is not good."
 rising.36:0 "Open Revolt"
 rising.36.desc:0 "The Phobos Address has been heard. Across the [redrising_current_pre_rising_society.GetName], unrest transitions into uprising, and uprising into The Rising. New allies and cells of the [redrising_current_pre_rising_society.GetSpeciesSpawnNamePluralCap] of Ares reveal themselves, a collection of high and mid Colors who back the Rising. They hack and sabotage and incite insurrection in the [redrising_red.GetSpeciesNamePlural]. The Obsidians are in open revolt, as are the Greens and many [redrising_red.GetSpeciesNamePlural]. Fleets must be recalled, armies deployed and everything done to combat the new nation with the [redrising_current_pre_rising_society.GetName] that seeks to break free."
 rising.36.2.desc:0 "The Phobos Address has been heard. Across the [redrising_current_pre_rising_society.GetName], unrest transitions into uprising, and uprising into The Rising. New allies and cells of the [redrising_current_pre_rising_society.GetSpeciesSpawnNamePluralCap] of Ares reveal themselves, a collection of high and mid Colors who back the Rising. They hack and sabotage and incite insurrection in the [redrising_red.GetSpeciesNamePlural]. The [redrising_current_pre_rising_society.GetSpeciesSpawnNamePlural] of many noble [redrising_current_pre_rising_society.GetSpeciesAdj] families are in open revolt, as are the Greens and many [redrising_red.GetSpeciesNamePlural]. Fleets must be recalled, armies deployed and everything done to combat the new nation with the [redrising_current_pre_rising_society.GetName] that seeks to break free."
 redrising.36.a:0 "The [redrising_current_pre_rising_society.GetName] shall endure forever."
 redrising.36.a.tooltip:0 "Fight the rebellion as the [redrising_current_pre_rising_society.GetName]."
 redrising.36.b:0 "Long live the Rising!"
 redrising.36.b.tooltip:0 "Country becomes the Solar Republic"
 rising.37:0 "[Root.GetAdjective] Victory"
 rising.37.desc:0 "After a terrible and bitter war, the forces of the [Root.GetName] are triumphant at long last. The racial stratocracy is disassembled, the [redrising_red.GetSpeciesNamePlural] are freed and the last holdouts of the tyrants put down.\n\nHowever, the damage the war has wrought will be a long time in fixing, and things may not ever truly be as we wish. But now we can strive for that dream, without fear."
 redrising.37.a:0 "Sic semper tyrannis!"
 rising.38:0 "[Root.GetAdjective] Victory!"
 rising.38.desc:0 "After a terrible and bitter war, the forces of the [Root.GetName] are triumphant at long last. The rightful order is preserved, the [redrising_red.GetSpeciesName] species is restored to their proper place and the last [Root.GetSpeciesSpawnNameCap] of Ares put down.\n\nHowever, the damage the Rising has wrought will be a long time in fixing, and things may not ever truly be as we wish. But now we can strive for that dream, without resistance."
 redrising.38.a:0 "For order!"
 rising.39:0 "Darrow au Andromedus is [Root.GetRulerTitle]"
 rising.39.desc:0 "In the years since his stunning triumph at the Institute, to his reign as [Root.GetRulerTitle], Darrow has always been a radical unafraid to think outside the box. Now, Darrow proposes a new set of reforms for the [Root.GetName]; a dissolution of the racial stratocracy, an end to [redrising_red.GetSpeciesAdj] enslavement, and total political and personal freedom for all. Its is unthinkable, yet it appears years of manoeuvreing have given him the votes in the Senate for such a thing."
 rising.39.2.desc:0 "In the years since his stunning rise from humble origins, to his reign as [Root.GetRulerTitle], Darrow has always been a radical unafraid to think outside the box. Now, Darrow proposes a new set of reforms for the [Root.GetName]; a dissolution of the racial stratocracy, an end to [redrising_red.GetSpeciesAdj] enslavement, and total political and personal freedom for all. Its is unthinkable, yet it appears years of manoeuvreing have given him the votes in the Senate for such a thing."
 redrising.39.a:0 "Arrest him for treason! Dissolve the Senate."
 redrising.39.b:0 "So ends the [Root.GetName]. Long live the Republic!"
 rising.41:0 "Hierarchy of Color Abolished"
 rising.41.desc:0 "With the very fundamental ethics of the [Root.GetName] shifting, it was inevitable that some institutions would fall along the way. The practice of racial stratocracy, of the Hierarchy of Colors is to be wound down. The [redrising_red.GetSpeciesNamePlural] will be liberated from the mines and educated as befits their place as free citizens\n\nFurthermore, the barbaric education practices of the Institutes and Academies are to be abolished, and replaced with teaching methods with lower body counts."
 redrising.41.a:0 "A time for all things."
 rising.46:0 "The Death of the [Root.GetRulerTitle]"
 rising.46.desc:0 "As loyal subjects of the [Root.GetName] wrest power back from the hands of the malevolent Reformers, a team of [Root.GetSpeciesAdj] soldiers in power armour is sent to arrest Darrow au Andromedus, [Root.GetRulerTitle] of the [Root.GetName].\n\nAlthough details are unclear, it appears instead of coming quietly there was a firefight, and Darrow was killed. Given the man's military and political talents and well as subversive leanings, perhaps this was for the best."
 rising.46.2.desc:0 "The [Root.GetRulerTitle] of the [Root.GetName] is dead. Darrow au Andromedus rose from complete anonymity to a the very pinnacle of the Society. A war hero, a general without compare, a remarkable duelist and a visionary leader, the [Root.GetName] will be much the poorer without his guiding hand. We may never see his like again."
 redrising.46.b:0 "The [Root.GetRulerTitle] is dead. Long live the [Root.GetRulerTitle]."
 redrising_secondary_species_desc_society:0 "The Reds are genetically and surgically altered humans, initially sourced as imported labour to operate Helium-3 mines. Now they live in slavery, unaware how their new fictional history as pioneers and terraformers traps them."
 redrising_species_desc_thesocietyofman:0 "The Aureates are descended from the lunar colonists who resented the shackles and obligations of their governments and shareholders back on Earth. They fought and won a war of extermination against them, establishing a [Root.GetName] based on slavery across the solar system. They then further consolidated their rule through surgical and genetic enhancements to themselves and their slaves."
 war_goal_wg_redrising_the_rising:0 "The Rising"
 war_goal_wg_redrising_the_rising_desc:0 "An alliance of Low Colors has risen up, with aid from disaffected [Root.GetSpeciesNamePlural] and Silvers, to make war against the [Root.GetName] until it or they die."
 obsidian_rebels:0 "Obsidian Tribes"
 NAME_mustang_leader:0 "Virginia au Augustus"
 NAME_redrising_The_Rising_War:0 "The Rising"
 NAME_redrising_The_Dark_Revolt:0 "The Dark Revolt"
 rising.48:0 "A Whimper, Not A Bang"
 rising.48.desc:0 "The culprits are revealed: Obsidian dissidents, traitors, and rebels. Yet our hearts are gladdened for while any betrayal is monstrous, the best kind is failed.\n\nThe attempted so-called Dark Revolt has failed totally, and the ringleaders are in custody. The only question remains now; what to do with Obsidian species?"
 redrising.48.a:0 "I'll think on it."
 edict_redrising_reduce_decadence:0 "Crackdown on Decadence"
 edict_redrising_reduce_decadence_desc:0 "With stronger messaging on the importance of austerity and restraint, this Edict can rein in the decadent High Colors worst excesses."
 civic_redrising_noble_lie:0 "Stratification Protocol"
 civic_redrising_noble_lie_desc:0 "Those who control the present control the past. Those who control the past control the future. Our slaves are more compliant now they believe their toil is terraforming a new uninhabited world to save their species."
 civic_redrising_noble_lie_effects:0 "Enables §MDecadence§! mechanics, as well as The Society quest-line"
 name_list_SOCIETY1:0 "The Society of Man"
 origin_redrising_society:0 "Hierarchy of Colors"
 origin_redrising_society_desc:0 "The leaders of this society are descended from the early lunar colonists who resented the shackles and obligations of their governments and shareholders. They fought and won a war of extermination against their homeworld, establishing a society based on slavery across their solar system. They then further consolidated their rule through primitive surgical and genetic enhancements to themselves and to their slaves."
 civic_redrising_society_secondary_species:0 "Low Color Species"
 redrising_decadence_desc:0 "As your society grows more §Mdecadent§!, slave unrest and ruler consumer goods upkeep increases."
 redrising_0_decadence:0 "0% Decadence"
 redrising_1_decadence:0 "10% Decadence"
 redrising_2_decadence:0 "20% Decadence"
 redrising_3_decadence:0 "30% Decadence"
 redrising_4_decadence:0 "40% Decadence"
 redrising_5_decadence:0 "50% Decadence"
 redrising_6_decadence:0 "60% Decadence"
 redrising_7_decadence:0 "70% Decadence"
 redrising_8_decadence:0 "80% Decadence"
 redrising_9_decadence:0 "90% Decadence"
 redrising_10_decadence:0 "100% Decadence"
 redrising_decadence_tracker_chain_title:0 "Current Decadence Level"
 redrising_decadence_tracker_chain_desc:0 "Current §MDecadence§!: [Root.ZeroOrBlankOnDecadence][Root.redrising_decadence]\n\nMonthly §MDecadence§! change: [Root.PlusZeroOrBlankOnDecadenceRateOfChangeMonthly][Root.redrising_decadence_rate_of_change_monthly]\n\nYou can lower this level with edicts, by declaring wars or by completing the Exploration Tradition tree."
 redrising.302.name:0 "Tempered By War"
 redrising.302.desc:0 "Whenever the [Root.GetName] goes to war, either in offence or defence, it is an opportunity for [Root.GetSpeciesAdj] youths to earn the respect of their elders, and join the highest ranks of our society. They will be the better for it, should they survive."
 redrising.302.a:0 "§G-20§! §MDecadence§!"
 redrising.303.name:0 "Leadership and Exploration"
 redrising.303.desc:0 "The highest caste of our society, [Root.GetSpeciesName], was not just engineered for leadership, but also to be the pioneering explorers our civilization needs. As we rededicate our society to the ideal of exploration, we find ever more of the [Root.GetSpeciesName] caste are giving up their excessive lifestyles to take up the mantle of the brave explorer."
 redrising_discovery_reduces_decadence:0 "Mantle of the Explorer"
 redrising_discovery_reduces_decadence_tooltip:0 "Monthly §MDecadence§!: §G-0.05§!"
 edict_redrising_reduce_decadence_tooltip:0 "Monthly §MDecadence§!: §G-0.2§!"
 mod_pop_category_rulers_consumer_goods_upkeep_mult:0 "Ruler $consumer_goods$ Upkeep"
 redrising.board_of_control:0 "The Board of Quality Control"
 redrising.401.name:0 "$redrising.board_of_control$"
 redrising.401.desc:0 "One of the oldest and most powerful institutions in the [Root.GetName] is the Board of Quality Control. They maintain and expand upon the caste of Colors, while seeking ways to better their knowledge of genetic manipulation.\n\nThe Board will occasionally seek opportunities for study from us, and suggest refinements to the Hierarchy of Color as a result."
 redrising.401.a:0 "We will watch them with great interest."
 redrising_board_control_chain_title:0 "$redrising.board_of_control$"
 redrising_board_control_chain_desc:0 "The Board of Quality Control are responsible for maintaining and expanding the Hierarchy of Color. Their primary duty is the analysis of existing populations, so that they can discover deviants and punish those attempting to escape their Color.\n\nHowever, they are also responsible for identifying where the [Root.GetName] is lacking in specialisms and skills: niches where another Color would be appropriate." 
 redrising.403.name:0 "Board of Quality Control: New Colony Study"
 redrising.403.desc:0 "The Board of Quality Control has come to us, asking for the opportunity to do a new study. They believe as our civilization expands beyond our solar system, it will face new pressures and challenges. This wish to better understand our weakness so they be better addressed. They want us to colonise a new world so they may observe the new colony."
 redrising.404.name:0 "Board of Quality Control: New Colony Founded"
 redrising.404.desc:0 "With the founding of this new colony, the Board of Quality Control now have their opportunity to observe the development of a brand new world. How will our civilization fair when transplanted into a totally novel environment?"
 REDRISING_BOARD_COLONY_STUDY:0 "Board of Quality Control: New Colony Study"
 REDRISING_BOARD_COLONY_STUDY_DESC:0 "The Board of Quality control will carefully study how our civilization adapts to the challenges of the frontier. Of particular concern is identifying functions that no Color presently performs, which are places where other Colors might be tempted to stray outside their proper bounds."
 redrising.402.name:0 "Board of Quality Control: Colony Study Complete"
 redrising.402.desc:0 "The results of the Board's study are in. On the frontier, it becomes apparent the [Root.Owner.GetName] is lacking in both technical and logistical skills. Back on [Root.Owner.GetHomeWorldName] these problems are largely solved, but faced with building these system from scratch, we struggled.\n\nOne proposal the Board has is a new High Color caste, Silver, who would deal with the highest level of financial and logistical challenges.\n\nOthers in the Board suggest a new Mid Color, one with improved mental discipline to make them better suited to technical challenges."
 REDRISING_GREENS:0 "A New Color: Green"
 REDRISING_GREENS_DESC:0 "In order to meet rising demand for programmers and technicians, the Board will design as new Color- Green. Improved mental discipline, higher dexterity and lower metabolic demands are to be the central traits of this new species.\n\nWe expect this will permanently improve the organizational and logistical ability of our empire."
 REDRISING_SILVERS:0 "A New Color: Silver"
 REDRISING_SILVERS_DESC:0 "In order to meet rising demand for logisticians and financiers, the Board will design as new Color- Silver. Trained in the mathematics of commerce and the statistics of wealth, the new Silvers will control the financial and logistical health of our empire.\n\nWe expect this will permanently increase our trade value."
 redrising.405.name:0 "A New Color: Green"
 redrising.405.desc:0 "The Board has brought forth a new Color to our society- Green. Improved mental discipline, higher dexterity and lower metabolic demands are to be the central traits of this new species. We expect this will permanently improve the organizational and logistical ability of our empire."
 redrising_board_greens_deployed:0 "Green Technicians"
 redrising.406.name:0 "A New Color: Silver"
 redrising.406.desc:0 "The Board has brought forth a new Color to our society- Silver. Trained in the mathematics of commerce and the statistics of wealth, the new Silvers will control the financial and logistical health of our empire."
 redrising_board_silvers_deployed:0 "Silver Financiers"
 redrising.407.name:0 "Board of Quality Control: Fleet Study"
 redrising.407.desc:0 "The Board of Quality Control has come to us, asking for the opportunity to do a new study. It becomes apparent that the newest battlefield our civilization will have to dominate is the orbit of planets, and the vast black between stars. They have drawn up plans for a series of mock fleet battles, which they will watch in the closest detail to see how the Colors interact amidst the complex maelstrom that is fleet combat.\n\nWhile no ships will be risked, the will be significant Low Color casualties in order to simulate real combat as closely as possible."
 REDRISING_BOARD_FLEET_STUDY:0 "Board of Quality Control: Fleet Study"
 REDRISING_BOARD_FLEET_STUDY_DESC:0 "The Board of Quality Control wish to closely analyse the fleets of the Society as they engage in a vast mock battle. While no ships will be risked, the will be significant Low Color casualties in order to simulate real combat as closely as possible."
 redrising.408.name:0 "Board of Quality Control: Fleet Study Completed"
 redrising.408.desc:0 "After analyzing the after action reports, and carefully interrogating both the winners and the losers, the Board of Quality Control have identified a number of weakness within the fleet that they feel should be addressed.\n\nThe first is the unsuitability of the low Colors for mechanical repairs, and worse yet the tendency those assigned to this task to gain ideas above their station, arguing with their betters about the best way to complete such tasks.\n\nThe second problem is the inherent difficulties that minds trained in mostly two dimensional planet based warfare face when they attempt to adapt to a three dimensional battlefield. Such thinking would come easier if it was taught from birth."
 REDRISING_ORANGES:0 "A New Color: Orange"
 REDRISING_ORANGES_DESC:0 "The Board of Quality Control are designing a new Color to help run the vast fleets our society will need. One with a head for numbers, but more importantly a mind for machines. Orange will marry a lifetime of expertise in engineering disciplines with a manually dexterity to carry out even the most delicate repairs.\n\nWe expect to be able to repair our fleets in the field as a result."
 REDRISING_BLUES:0 "A New Color: Blue"
 REDRISING_BLUES_DESC:0 "The Board of Quality Control are designing a new Color to help us master the great void between stars. Blue will in some ways be one of the strangest Colors: trained from birth to mesh their minds with the starships they pilot, they will study for a lifetime to master the complexities of fighting in three dimensional space. Ultimately of course, [Root.Owner.GetSpeciesName] will still give the commands, but it will be Blue who executes upon them.\n\nWe expect a permanent increase to ship speed and agility."
 redrising.409.name:0 "A New Color: Orange"
 redrising.409.desc:0 "The Board of Quality Control have designed a new Color to help run the vast fleets our society will need. One with a head for numbers, but more importantly a mind for machines. Orange will marry a lifetime of expertise in engineering disciplines with a manually dexterity to carry out even the most delicate repairs."
 redrising_board_orange_deployed:0 "Orange Engineers"
 redrising.410.name:0 "A New Color: Blue"
 redrising.410.desc:0 "Blue will in some ways be one of the strangest Colors: trained from birth to mesh their minds with the starships they pilot, they will study for a lifetime to master the complexities of fighting in three dimensional space. Blue will even be denied the family structure familiar to most other Colors: from them we need the logic of machines, unfettered by emotions and attachments. Ultimately of course, [Root.GetSpeciesName] will still give the commands, but it will be Blue who executes upon them."
 redrising_board_blue_deployed:0 "Blue Pilots"
 redrising.412.name:0 "Board of Quality Control: Complex Social Study"
 redrising.412.desc:0 "Having learned much from the crude frontier, and the refined brutality of space combat, the Board of Quality Control turn their attention to a more complex system: an entire developed planet, with millions of inhabitants.\n\nNone of our present planets have a sufficient population to meet the Board's requirements, and so they request we develop our worlds until one does."
 redrising.413.name:0 "Board of Quality Control: Metropolis Study"
 redrising.413.desc:0 "The next stage of the Board's studies will require a planet with a teeming population. Such places, these great metropolises, will be the engines of our economy, as well as the places where most of our citizens and slaves will live out most of their lives. We must understand them."
 REDRISING_BOARD_LARGE_STUDY:0 "Board of Quality Control: Complex Social Study"
 REDRISING_BOARD_LARGE_STUDY_DESC:0 "Having learned much from the crude frontier, and the refined brutality of space combat, the Board of Quality Control turn their attention to a more complex system: an entire developed planet, with millions of inhabitants."
 redrising.415.name:0 "Board of Quality Control: Metropolis Studied"
 redrising.415.desc:0 "The Board of Quality Control insist they have learned much from this latest study, even though it was the most hand-off of all their experiments. Without the ability to interview the millions of participants, or even observe any more than a tiny fraction of the subjects, the Board has instead gained data through mass surveillance, and statistical data gathering.\n\nSome in the Board believe the time has come to rein in [Root.Owner.GetSpeciesAdj] decadence, and suggest a tighter code of laws enforced by a new caste.\n\nOthers still suggest we should instead take advantage of the weaknesses of the flesh, and create a new caste dedicated to this cause who would allow us to control the ruling elite more tightly than ever."
 REDRISING_PINKS:0 "A New Color: Pink"
 REDRISING_PINKS_DESC:0 "The Board of Quality Control are engineering a new caste, one dedicated to entertainment, to luxury, to refinement, and to indulging the [Root.GetSpeciesAdj] body. Petty concerns about morality aside, the benefits to our ruling class will be great.\n\nWe expect a permanent increase to ruler happiness, and influence generation, at the cost of §MDecadence§! gain."
 REDRISING_WHITES:0 "A New Color: White"
 REDRISING_WHITES_DESC:0 "The Board of Quality Control are engineering a new caste, one dedicated to law, to justice, to refinement, and to rising above the concerns of the self. Our whole society will benefit from their example.\n\nWe expect a ongoing reduction in both crime and §MDecadence§!."
 redrising.416.name:0 "A New Color: Pink"
 redrising.416.desc:0 "The Board of Quality Control have engineered a new caste, one dedicated to entertainment, to luxury, to refinement, and to indulging the [Root.GetSpeciesAdj] body. Petty concerns about morality aside, the benefits to our ruling class will be great."
 redrising_board_pink_deployed:0 "Pink Entertainers"
 redrising.417.name:0 "A New Color: White"
 redrising.417.desc:0 "The role of the new White caste is subtle: they are to judge conflicts between [Root.GetSpeciesName], and apply our laws, but they also serve to create a standard for every Color to hold themselves to. By representing a pure, austere justice, they can act as paragons for not just Low Colors, but even the [Root.GetSpeciesNamePlural] themselves."
 redrising_board_white_deployed:0 "White Judges"
 redrising.418.name:0 "Board of Quality Control"
 redrising.418.desc:0 "The Board of Quality Control are pleased with the progress the [Root.GetName] has made. They are even more excited with the developments they have made in genetic tailoring they have made as a result of their research.\n\nSadly, as the Hierarchy of Colors has filled out, it has only worsened the [Root.GetSpeciesName] tendency to decadence and corruption, but this is a small price to pay for a perfect society."
 redrising.418.a.tooltip:0 "Monthly §MDecadence§! §R+0.05§!"
 redrising_pinks_increase_decadence:0 "Monthly §MDecadence§!: §R+0.1§!"
 redrising_whites_decrease_decadence:0 "Monthly §MDecadence§!: §G-0.05§!"
 redrising.363.desc:0 "Though the forces of the Rising have inflicted terrible damage in their first attacks, it was clear from the outset they could not hope to match the forces of the [Root.GetName] in pitched battle. This victory has not been without cost: far too many of our slaves are now wise to the lies they have been told. But the situation is well in hand and very soon, the last hold-outs will be dealt with and order restored."
 redrising.51:0 "Darrow au Andromedus Defects"
 redrising.51.desc:0 "Darrow au Andromedus, hero of the [Root.GetName] and paragon of [Root.GetSpeciesName], has defected to the Solar Republic! He fled at night, taking with him his allies, a sizeable number of ships, and a vast quantity of critical intelligence.\n\nEven now, Republican propaganda broadcasts are taking full advantage of this, and what's worse, they suggest that Darrow's defection may only be the tip of the iceberg: we may only know the full extent of Darrow's treachery in the fullness of time."
 redrising.51.a:0 "Oh dear."
 redrising.52:0 "Darrow au Andromedus"
 redrising.52.desc:0 "For decades, the Rising has been building secret networks of support inside our hated foe. Mid Color hackers, low Color revolutionaries, even high Color backers. Our most valuable asset however, was a sleeper agent without compare: the general Darrow au Andromedus. Darrow was once a low Color, and was carved by the most sophisticated medical science available into one of the hated tyrants. For years, he has worked for us from within our great enemy. Now, as the struggle begins openly, he returns to us, bringing with him troops, warships and valuable intel. His defection will aid us immeasurably."

