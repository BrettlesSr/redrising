 redrising_secondary_species_desc_society: "The Reds are genetically and surgically altered humans, initially sourced as imported labour to operate Helium-3 mines. Now they live in slavery, unaware how their new fictional history as pioneers and terraformers traps them."
 redrising_species_desc_thesocietyofman: "The Aureates, or Golds, are descended from the lunar colonists who resented the shackles and obligations of their governments and shareholders back on Earth. They fought and won a war of extermination against them, establishing a Society based on slavery across the solar system. They then further consolidated their rule through surgical and genetic enhancements to themselves and their slaves."
